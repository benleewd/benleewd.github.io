<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>WeightWatcher</title>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Thank you for using our services</h1>
        <p class="lead">You have logged out successfully</p>
        <hr>
        <p>Check out some of the other services we provide</p>
        <a id="signupBtn" class="btn btn-primary btn-lg" href="#" role="button">
            Learn more
        </a>
    </div>

    <div id="vid" class="container" style="display: none;">
        <iframe width="1020" height="574" src="https://www.youtube.com/embed/b0G4-Vp2TS0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script>
        document.getElementById("signupBtn").addEventListener("click", function () {
            if (getComputedStyle(document.getElementById("vid")).display == "none") {
                document.getElementById("vid").style.display = "block";
            } else {
                document.getElementById("vid").style.display = "none";
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
